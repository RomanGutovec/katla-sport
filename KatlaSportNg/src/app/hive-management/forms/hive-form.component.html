<div class="container">
  <h2>Hive Editor</h2>
  <form (ngSubmit)="onSubmit()" #hiveForm="ngForm">
    <div class="form-group" *ngIf='!existed'>
      <label for="idLabel">ID</label>
      <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="hive.id" name="id" #id="ngModel"
        readonly>
    </div>
    <div class="form-group">
      <label for="name" id="nameLabel">Hive Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameLabel" minlength="4" maxlength="60"
        required [(ngModel)]="hive.name" name="name" #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">Hive Name is required.</div>
        <div *ngIf="name.errors.minlength">Hive Name must be at least 4 characters long.</div>
      </div>
      <label for="hiveCode" id="hiveCodeLabel">Hive Code</label>
      <input type="text" class="form-control" id="hiveCode" aria-describedby="hiveCodeLabel" minlength="5" maxlength="5"
        required [(ngModel)]="hive.code" name="hiveCode" #hiveCode="ngModel">
      <div *ngIf="hiveCode.invalid && (hiveCode.dirty || hiveCode.touched)" class="alert alert-danger">
        <div *ngIf="hiveCode.errors.required">Hive Code is required.</div>
        <div *ngIf="hiveCode.errors.minlength">Hive Code must be 5 characters long.</div>
      </div>
      <label for="hiveAddress" id="hiveAddressLabel">Hive Address</label>
      <input type="text" class="form-control" id="hiveAddress" aria-describedby="hiveAddressLabel" minlength="1"
        maxlength="300" required [(ngModel)]="hive.address" name="hiveAddress" #hiveAddress="ngModel">
      <div *ngIf="hiveAddress.invalid && hiveAddress.touched" class="alert alert-danger">
        <div *ngIf="hiveAddress.errors.required">Hive Address is required.</div>
      </div>
    </div>
    <div class="form-group" *ngIf='!existed'>
      <label for="lastUpdated" id="lastUpdatedLabel">Last Update</label>
      <input type="text" class="form-control" id="lastUpdated" aria-describedby="lastUpdatedLabel" required [(ngModel)]="hive.lastUpdated"
        name="lastUpdated" #lastUpdated="ngModel" readonly>
    </div>
    <div class="btn-toolbar" role="toolbar" aria-label="Hive action buttons" style="display: block; white-space:nowrap;">
      <div class="btn-group mr-2" role="group" aria-label="Back group">
        <button routerLink="/hives" type="button" class="btn btn-primary">Back</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Save group" (click)="onSubmit(hive.id)">
        <button type="button" class="btn btn-primary">Save</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Delete group" *ngIf="!hive.isDeleted && hive.id!=0" (click)="onDelete(hive.id)">
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Undelete group" *ngIf="hive.isDeleted && hive.id!=0" (click)="onUndelete(hive.id)">
        <button type="button" class="btn btn-secondary">Undelete</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Purge group" *ngIf="hive.id!=0" (click)="onPurge(hive.id)">
        <button type="button" class="btn btn-warning">Purge</button>
      </div>
    </div>
  </form>
</div>
